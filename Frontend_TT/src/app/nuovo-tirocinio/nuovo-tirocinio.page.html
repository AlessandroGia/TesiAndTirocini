<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back" defaultHref="home-studente-tirocinio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <h1 class="nuovoTirocinioTitle"><b>NUOVO TIROCINIO</b></h1>
  </ion-toolbar>
</ion-header>

<ion-content class="nuovoTirocinioContent" fullscreen="true">
  <div class="mainDiv">
    <div class="userInput">

      <h3 class="titolo"><b>LABORATORIO *</b></h3>
      <ion-item [button]="true" id="selezioneLaboratorio">
        <ion-input color="light" [clearInput]="true" placeholder="Inserire laboratorio" [value]="laboratorioSelezionato" [readonly]="true"></ion-input>
      </ion-item>

      <ion-modal trigger="selezioneLaboratorio" #modalLaboratorio>
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button class="modalUpperButtons" (click)="cancelLaboratorio()">Annulla</ion-button>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="modalUpperButtons" (click)="confirmLaboratorio()">Fatto</ion-button>
              </ion-buttons>
            </ion-toolbar>
            <ion-toolbar>
              <h3 class="modalTitle"><b>SELEZIONA LABORATORIO</b></h3>
            </ion-toolbar>
            <ion-toolbar>
              <ion-searchbar [debounce]="500" (ionInput)="handleInputL($event)" animated="true" placeholder="Cerca..."></ion-searchbar>
            </ion-toolbar>
          </ion-header>
          
          <ion-content class="nuovoTirocinioContent">
            <ion-list id="modal-list" [inset]="true">
              <ion-radio-group [(ngModel)]="laboratorioSelezionato">
                <ion-item class="item" *ngFor="let laboratorio of ricercaLaboratori">
                  <ion-radio class="radio" [value]="laboratorio.nome">{{ laboratorio.nome }}</ion-radio>
                </ion-item>
            </ion-radio-group>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>

      <h3 class="titolo"><b>TUTOR *</b></h3>
      <ion-item [button]="true" id="selezioneTutor">
        <ion-input color="light" [clearInput]="true" placeholder="Inserire tutor" [value]="tutorSelezionato" [readonly]="true"></ion-input>
      </ion-item>

      <ion-modal trigger="selezioneTutor" #modalTutor>
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button class="modalUpperButtons" (click)="cancelTutor()">Annulla</ion-button>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="modalUpperButtons" (click)="confirmTutor()">Fatto</ion-button>
              </ion-buttons>
            </ion-toolbar>
            <ion-toolbar>
              <h3 class="modalTitle"><b>SELEZIONA TUTOR</b></h3>
            </ion-toolbar>
            <ion-toolbar>
              <ion-searchbar [debounce]="500" (ionInput)="handleInputT($event)" animated="true" placeholder="Cerca..."></ion-searchbar>
            </ion-toolbar>
          </ion-header>
          
          <ion-content class="nuovoTirocinioContent">
            <ion-list id="modal-list" [inset]="true">
              <ion-radio-group [(ngModel)]="tutorSelezionato">
                <ion-item class="item" *ngFor="let docente of ricercaDocenti">
                  <ion-radio class="radio" [value]="docente.nome">{{ docente.nome }}</ion-radio>
                </ion-item>
            </ion-radio-group>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>

      <h3 class="titolo"><b>DURATA (ORE) *</b></h3>
      <ion-item>
        <ion-input color="light" [clearInput]="true" placeholder="Inserire durata" type="number" [(ngModel)]="durataTirocinio"></ion-input>
      </ion-item>
      
    </div>

    <div class="buttonDiv">
      <ion-button class="creaButton" (click)="navigaTirocinio()"><b>CREA</b></ion-button>
    </div>
  </div>
</ion-content>
