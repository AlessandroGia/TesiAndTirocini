<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back" defaultHref="home-studente-tesi"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <h1 class="nuovaTesiTitle"><b>NUOVA TESI</b></h1>
  </ion-toolbar>
</ion-header>

<ion-content class="nuovaTesiContent" fullscreen="true">
  <div class="mainDiv">
    <div class="userInput">
      <h3 class="titolo"><b>TITOLO</b></h3>
      <ion-item>
        <ion-input color="light" [clearInput]="true"></ion-input>
      </ion-item>

      <h3 class="titolo"><b>INSEGNAMENTO *</b></h3>
      <ion-item [button]="true" id="selezioneInsegnamento">
        <ion-input color="light" [readonly]="true"></ion-input>
      </ion-item>

      <ion-modal trigger="selezioneInsegnamento" #modal>
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button class="modalUpperButtons" (click)="cancel()">Annulla</ion-button>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button class="modalUpperButtons" (click)="confirm()">Fatto</ion-button>
              </ion-buttons>
            </ion-toolbar>
            <ion-toolbar>
              <h3 class="modalTitle"><b>SELEZIONA INSEGNAMENTO</b></h3>
            </ion-toolbar>
            <ion-toolbar>
              <ion-searchbar [debounce]="500" (ionInput)="handleInput($event)" animated="true" placeholder="Cerca..."></ion-searchbar>
            </ion-toolbar>
          </ion-header>
          
          <ion-content class="nuovaTesiContent">
            <ion-list id="modal-list" [inset]="true">
              <ion-item *ngFor="let insegnamento of risultati">
                <ion-checkbox [value]="insegnamento.id">{{ insegnamento.nome }}</ion-checkbox>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>

      <h3 class="titolo"><b>RELATORE *</b></h3>
      <ion-item>
        <ion-input color="light" [clearInput]="true"></ion-input>
      </ion-item>

      <h3 class="titolo"><b>CORRELATORI</b></h3>
      <ion-item>
        <ion-input color="light" [clearInput]="true"></ion-input>
      </ion-item>
      
    </div>

    <div class="buttonDiv">
      <ion-button class="creaButton"><b>CREA</b></ion-button>
    </div>
  </div>
</ion-content>
